<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TODO App</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/src/images/2.png"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Markazi+Text&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/css/ToDo App.css"/>
  <link rel="preload" href="/src/images/icon-check.svg" as="image" type="image/svg+xml" crossorigin="anonymous">
  
</head>

<body>
  <header class="card">
    <h1>دفتر برنامه ریزی آنلاین</h1>
    <button id="theme-switcher">
      <img src="/src/images/icon-sun.svg" alt="Change color theme"/>
    </button>
  </header>
  <main>
    <div class="card add">
      <div class="cb-container">
        <button id="add-btn">+</button>
      </div>
      <div class="txt-container">
        <label for="addt">افزودن </label>
        <input type="text" class="txt-input" placeholder=" برنامه ریزی جدید..." spellcheck="false" autocomplete="off"
          id="addt" dir="rtl"/>
      </div>
    </div>
    <ul class="todos">
      <!-- <li class="card" draggable="true">
        <div class="cb-container">
          <input type="checkbox" class="cb-input"/>
          <span class="check"></span>
        </div>
        <p class="item">یادگیری جاوااسکریپت</p>
        <button class="clear">
          <img src="src/images/icon-cross.svg" alt="Clear it"/>
        </button>
      </li> -->
    </ul>
    <div class="card stat">
      <p class="corner"><span id="items-left">0</span> مورد باقی مانده</p>
      <div class="filter">
        <button id="all" class="on">همه</button>
        <button id="active">فعال</button>
        <button id="completed">به اتمام رسیده</button>
      </div>
      <div class="corner">
        <button id="clear-completed">حذف انجام شده ها</button>
      </div>
    </div>
  </main>
  <footer>
    <img src="/src/images/2.png">
    <p> برای مرتب کردن وظایف میتوانید وظیفه موردنظر را بکشید و رها کنید - Drag And Drop</p>
  </footer>
  <script src="src/js/ToDo App.js"></script>
</body>

</html>
